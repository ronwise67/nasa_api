<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="./nasa_style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Play|Josefin Sans|Rajdhani">
  <title>NASA API</title>
</head>

<body>
<div class="nasa-logo">
  <img src="./assets/6Tp5r7aRc.png" id="logo">
</div>
  <h1 id="header">Welcome to Ron's Mars Rover Image API</h1>
  <h3>Select a rover from the drop-down menu and type in a Martian day (sol) to see 25 photos from the surface of Mars.</h3>
  <div class="wrapper">
    <div class="controls">
      <!--Search Form-->
      <!-- Dropdown menu -->
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">PICK A ROVER:</label>
        <select class="form-select" id="inputGroupSelect01">
          <option value="curiosity">Curiosity: 1 to 3000 sols</option>
          <option value="opportunity">Opportunity: 1 to 5352 sols</option>
          <option value="spirit">Spirit: 1 to 2200 sols</option>
        </select>
      </div>

      <form>
        <p id="choose-sol">
          <label for="search">Choose a Sol: </label>
          <input type="number" id="sol">
          <button type="submit" id="submit" class="btn btn-secondary">Get the Photos!</button>
          <button type="button" id="reset" class="btn btn-secondary" onclick="window.location.reload()">Reset Page</button>
        </p>
      </form>
    </div>

    <div class="image-wrapper">
      <div class="image-container"></div>
    </div>
    <div class="camera"></div>
    <div class="date"></div>
  </div>


  <!--Results Section-->
  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-caption d-none d-md-block"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
    <script src="./nasa_script.js" type="text/javascript"></script>
</body>

</html>
